description: >
  Update t1
# What will this job do?
# Descriptions should be short, simple, and clear.

executor: default

parameters:
  branch:
    default: "t1"
    type: string
  repo:
    default: ""
    type: string
    description: "repo to clone, for example git@github.com:your-org/your-repo.git"
  git_name:
    default: "Unnamed Deployment Robot"
    type: string
  git_email:
    default: "no@such.email"
    type: string
steps:
  - setup_github_keys
  - setup_git_config:
      git_name: << parameters.git_name >>
      git_email: << parameters.git_email >>
  - stacks_clone:
      branch: << parameters.branch >>
      repo: << parameters.repo >>
  - setup_git_config:
      git_name: << parameters.git_name >>
      git_email: << parameters.git_email >>
