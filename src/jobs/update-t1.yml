description: >
  Update t1
# What will this job do?
# Descriptions should be short, simple, and clear.

executor: default

parameters:
  branch:
    default: "t1"
    type: string
  repo:
    default: ""
    type: string
    description: "repo to clone, for example git@github.com:your-org/your-repo.git"
  robot-name:
    default: "Unnamed Deployment Robot"
    type: string
  robot-email:
    default: "no@such.email"
    type: string
steps:
  - setup_github_keys
  - setup_git_config:
    robot-name: << parameters.robot_name >>
    robot-email: << parameters.robot_email >>
  - stacks_clone:
      branch: << parameters.branch >>
      repo: << parameters.repo >>
